<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Покупка билета</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div th:style="'text-align: center;'">
        <h3>Покупка билета</h3>
    </div>
    <div class="container">
        <form class="mt-3" th:action="@{/sessions/buy}" method="post" th:object="${ses}" enctype="multipart/form-data">
            <div class="row">
                <table class="table">
                    <tbody><tr>
                        <th th:style="'width: 20%;'"></th>
                        <th th:style="'width: 80%;'"></th>
                    </tr>
                    <td>
                        <div class="mb-3">
                            <img th:src="@{/files/{fileId}(fileId=*{filmDto.fileId})}" class="w-100" alt="No image">
                        </div>
                    </td>
                    <td>
                        <h1 th:text="${ses.filmDto.name}"/>
                        <h6 th:text="${ses.filmDto.year+',   '
                            +ses.filmDto.genre.name+',   '
                            +ses.filmDto.duration+' минут'+',   '
                            +ses.filmDto.minimalAge+'+'}"/>

                        <p th:text="${ses.filmDto.description}"/>
                        <h5 th:text="${'Время сеанса: '+ses.startTime
                            +',   Зал: '+ses.hall.name
                            +', Цена билета: '+ses.price}"/>
                        <h5>выберите ряд</h5>
                        <select th:field="*{r}">
                            <option th:each="number : ${#numbers.sequence(1, r)}"
                                    th:value="${number}"
                                    th:text="${number}"></option>
                        </select>


                        <div class="col-6">
                            <div class="row">
                                <div>
                                    <a th:href="@{/sessions/{sessionId}(sessionId=${ses.id})}" class="btn btn-primary w-100">Купить билет</a>
                                </div>
                            </div>
                        </div>
                    </td>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
